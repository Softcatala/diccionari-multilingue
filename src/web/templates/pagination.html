{% if pagination %}
    <p>Pàgines: 
    {%- for page in pagination.iter_pages() %}
    {% if page %}
      {% if page != pagination.page %}
        <a href="{{pagination.url}}&page={{page}}">{{ page }}</a>
      {% else %}
        <strong>{{ page }}</strong>
      {% endif %}
    {% else %}
      <span class=ellipsis>…</span>
    {% endif %}
    {%- endfor %}
    {% if pagination.has_next %}
    <a href="{{pagination.url}}&page={{pagination.page + 1}}">Següent &raquo;</a>
    {% endif %}
    </p>
{% endif %}
